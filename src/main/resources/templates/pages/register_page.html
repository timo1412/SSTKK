<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" >
</head>
<body>

<header th:replace="~{fragments/navbar}"></header>
<div class="login-main-container">
    <form class="login register form" method="post" action="/user/register" th:object="${registerRequest}">
        <h2>Registrovať</h2>
        <div class="input-box">
            <input type="text" name="login" placeholder="Login" required>
            <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email">
            <i class='bx bx-envelope' ></i>
        </div>
        <div class="input-box passwordVal" >
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <p>Heslo musí obsahovať aspoň</p>
        <ul class="requirements-password">
            <li>
                <i class='bx bx-x-circle'></i>
                <span>8 znakov</span>
            </li>
            <li>
                <i class='bx bx-x-circle'></i>
                <span>Čísla 0-9</span>
            </li>
            <li>
                <i class='bx bx-x-circle'></i>
                <span>Malé písmeno</span>
            </li>
            <li>
                <i class='bx bx-x-circle'></i>
                <span>Špecialny znak</span>
            </li>
            <li>
                <i class='bx bx-x-circle'></i>
                <span>Veľké písmeno</span>
            </li>
        </ul>
        <div class="input-box">
            <button type="submit" class="btn" name="sign-in">Registrovať</button>
        </div>
    </form>
</div>
<script src="/javascript/validation.js" defer></script>

</body>
</html>
