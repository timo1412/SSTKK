<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>

  <link th:href="@{/css/trainings_table.css}" rel="stylesheet" type="text/css" >
  <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/javascript/trainings.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments/navbar}"></header>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Login</th>
    <th scope="col">Email</th>
    <th scope="col">Heslo</th>
    <th scope="col">Moznosti</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <th th:text="${user.getId()}" scope="row"></th>
    <td th:text="${user.getLogin()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getPassword()}"></td>
    <td>
      <div style="display: flex; align-items: center;">
        <button class="btn btn-danger btn-sm" ><i class="fas fa-trash-alt"></i></button>
        <button class="btn btn-warning btn-sm" style="margin-left: 5px;"><i class="fas fa-edit"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
