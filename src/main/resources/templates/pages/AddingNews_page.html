<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/AddingNews.css}" rel="stylesheet" type="text/css" >
</head>
<body>
<header th:replace="~{fragments/navbar}"></header>
<div class="addingForm">
    <form method="post" action="addNews" enctype="multipart/form-data">
        <div class="mb-3">
            <label  class="form-label">Vytvoril</label>
            <input type="text" class="form-control" name="creator"  placeholder="Meno autora príspevku">
        </div>
        <div class="mb-3">
            <label  class="form-label">Nádpis</label>
            <input type="text" class="form-control" name="title"  placeholder="Hlavný nadpis príspevku">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Podrobnosti príspevku</label>
            <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="pdfFile" class="form-label">Vyberte súbor (PDF)</label>
            <input id="pdfFile" type="file" class="form-control" name="pdfFile" accept=".pdf">
        </div>
        <button class="btn btn-success" >Vytvoriť príspevok</button>
    </form>
</div>
</body>
</html>
