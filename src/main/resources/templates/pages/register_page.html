<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" >
</head>
<body>

<header th:replace="~{fragments/navbar}"></header>
<div class="login-main-container">
    <form class="login register form" method="post" action="/register" th:object="${registerRequest}">
        <h2>Registrovať</h2>
        <div class="input-box">
            <input type="text" name="login" placeholder="Login" required>
            <i class='bx bxs-user' ></i>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email">
            <i class='bx bx-envelope' ></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <button type="submit" class="btn" name="sign-in">Registrovať</button>
        </div>
        <a href="/">Navigate to main page</a>
    </form>
</div>


</body>
</html>
