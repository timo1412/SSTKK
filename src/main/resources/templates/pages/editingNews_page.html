<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/AddingNews.css}" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="addNewsContainer">
  <form method="post" action="saveNews" th:object="${news}">
    <input class="form-control" type="text" name="creator" th:value="${news.getCreator()e}">
    <input class="form-control" type="text" name="title" th:value="${news.getTitle()}" >
    <input class="form-control" type="text" name="content" th:value="${news.getContent()}">
    <input type="submit" name="sign-in" value="Upravit prispevok">
  </form>
</div>
</body>
</html>
