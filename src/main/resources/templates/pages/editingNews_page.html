<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/css/AddingNews.css}" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="addNewsContainer">
  <form method="post" action="saveNews" th:object="${newsModel}">
    <input class="form-control" type="text"  >
    <input th:value="${news.getTitle()}" class="form-control" type="text" name="title" placeholder="upravene" >
    <input class="form-control" type="text" name="content" placeholder="upravene">
    <input type="submit" name="sign-in" value="Upravit prispevok">
  </form>
</div>
</body>
</html>
