<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>

  <link th:href="@{/css/trainings_table.css}" rel="stylesheet" type="text/css" >
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/javascript/users.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments/navbar}"></header>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Login</th>
    <th scope="col">Email</th>
    <th scope="col">Heslo</th>
    <th scope="col">Moznosti</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <th th:text="${user.getId()}" scope="row"></th>
    <td th:text="${user.getLogin()}"></td>
    <td th:text="${user.getEmail()}"></td>
    <td th:text="${user.getPassword()}"></td>
    <td>
      <div th:with="userSession=${session.user}" style="display: flex; align-items: center;">
        <button th:if="${userSession != null and userSession.role.toString() == 'ADMIN'}" class="btn btn-danger btn-sm" th:attr="data-id=${user.id}" onclick="deleteUser(this)"><i class="fas fa-trash-alt"></i></button>
        <button th:if="${userSession != null and userSession.role.toString() == 'ADMIN'}" class="btn btn-warning btn-sm" style="margin-left: 5px;"
                data-toggle="modal" data-target="#editModal"
                th:attr="onclick=|editUser('${user.getId()}','${user.getLogin()}','${user.getEmail()}','${user.getPassword()}')|">
          <i class="fas fa-edit"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Upraviť používateľa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulár s predvyplnenými poliami -->
        <form id="editForm">
          <div class="form-group">
            <label for="editId">Id:</label>
            <input type="text" class="form-control" id="editId" name="id" readonly>
          </div>
          <div class="form-group">
            <label for="editLogin">Login:</label>
            <input type="text" class="form-control" id="editLogin" name="login" >
          </div>
          <div class="form-group">
            <label for="editEmail">Email:</label>
            <input type="text" class="form-control" id="editEmail" name="email" >
          </div>
          <div class="form-group">
            <label for="editPassword">Heslo:</label>
            <input type="password" class="form-control" id="editPassword" name="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveChanges()">Uložiť zmeny</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavrieť</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
