<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AnimePage</title>
</head>
<body>

<header th:replace="~{fragments/navbar}"></header>

<form method="post" action="/saveAnime" th:object="${anime}">
  <h2>Adding anime</h2>
  <div class="input-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" name="name" placeholder="Name" required>
  </div>
  <div class="input-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="number" name="year" placeholder="Year">
  </div>
  <div class="input-box">
    <input type="submit" name="sign-in" value="Add anime">
  </div>
  <a href="/static">Navigate to main page</a>
</form>

<form method="post" action="/deleteAnime" th:object="${anime}">
  <h2>Deleting anime</h2>
  <div class="input-box">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="number" name="id" placeholder="Id" required>
  </div>
  <div class="input-box">
    <input type="submit" name="sign-in" value="D anime">
  </div>
  <a href="/static">Navigate to main page</a>
</form>


  <div class="container">
    <div class="row">
      <h1>Animes</h1>

      <table class="table">
        <thead>
        <tr>
          <th>Anime name</th>
          <th>Anime year</th>
          <th>Anime id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="anime : ${animeList}">
          <td th:text="${anime.getName()}"></td>
          <td th:text="${anime.getYear()}"></td>
          <td th:text="${anime.getId()}"></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
